language: ruby
rvm:
- 2.4.0
before_script:
- psql -c 'create database devcontest' -U postgres
- bundle exec rake db:create --all
- bundle exec rake db:migrate
script:
- bundle exec rake ci:tests
services:
- postgresql
notifications:
  email: false
deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    develop: devcon-dev
    master: devconweb
  on:
    repo: DanielAmah/devcon
  run:
    - "rails db:migrate"